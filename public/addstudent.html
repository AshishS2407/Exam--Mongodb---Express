<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add new Student</h1>
        <form id="student" action="/submit" method="POST">
            <div class="mb-4">
                <label for="id" class="block text-gray-700">Student ID</label>
                <input type="text" id="studentID" name="studentID" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="title" class="block text-gray-700">Student Name</label>
                <input type="text" id="studentName" name="studentName" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Course Name</label>
                <input type="text" id="studentCourse" name="studentCourse" rows="5" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="date" class="block text-gray-700">Enrollment Date</label>
                <input type="text" id="date" name="Date" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <div class="mb-4">
                <label for="Grade" class="block text-gray-700">Grade</label>
                <input type="text" id="Grade" name="Grade" class="w-full border-2 border-gray-300 p-2 rounded mt-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
</body>
</html>
